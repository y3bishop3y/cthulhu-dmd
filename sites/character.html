<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character - Cthulhu: Death May Die</title>
    <link rel="icon" type="image/x-icon" href="artifacts/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="artifacts/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="artifacts/images/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="artifacts/images/apple-touch-icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        /* Same theme styles as index.html */
        :root {
            --theme-primary: #10b981;
            --theme-primary-hover: #059669;
        }
        
        .theme-green { --theme-primary: #10b981; --theme-primary-hover: #059669; }
        .theme-yellow { --theme-primary: #eab308; --theme-primary-hover: #ca8a04; }
        .theme-purple { --theme-primary: #a855f7; --theme-primary-hover: #9333ea; }
        .theme-red { --theme-primary: #ef4444; --theme-primary-hover: #dc2626; }
        .theme-blue { --theme-primary: #3b82f6; --theme-primary-hover: #2563eb; }
        .theme-cyan { --theme-primary: #06b6d4; --theme-primary-hover: #0891b2; }
        
        body.theme-green .text-primary { color: #10b981 !important; }
        body.theme-yellow .text-primary { color: #eab308 !important; }
        body.theme-purple .text-primary { color: #a855f7 !important; }
        body.theme-red .text-primary { color: #ef4444 !important; }
        body.theme-blue .text-primary { color: #3b82f6 !important; }
        body.theme-cyan .text-primary { color: #06b6d4 !important; }
        
        body.theme-green .hover\:text-primary:hover { color: #059669 !important; }
        body.theme-yellow .hover\:text-primary:hover { color: #ca8a04 !important; }
        body.theme-purple .hover\:text-primary:hover { color: #9333ea !important; }
        body.theme-red .hover\:text-primary:hover { color: #dc2626 !important; }
        body.theme-blue .hover\:text-primary:hover { color: #2563eb !important; }
        body.theme-cyan .hover\:text-primary:hover { color: #0891b2 !important; }
        
        /* Leaflet map styling */
        .leaflet-container {
            background: #f3f4f6 !important;
        }
        .leaflet-popup-content-wrapper {
            background: #ffffff !important;
            color: #1f2937 !important;
            border: 1px solid #e5e7eb !important;
        }
        .leaflet-popup-tip {
            background: #ffffff !important;
        }
        .leaflet-popup-content strong {
            color: var(--theme-primary) !important;
        }
        
        /* Card modal styles */
        #card-modal {
            backdrop-filter: blur(4px);
        }
        
        #card-modal img {
            max-height: calc(95vh - 120px);
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen theme-green">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col">
            <div class="p-4 border-b border-gray-700">
                <a href="index.html" class="block hover:opacity-80 transition-opacity flex items-center gap-3 mb-3">
                    <img src="artifacts/images/logo-small.png" alt="Cthulhu Logo" class="h-12 w-auto" />
                    <div>
                        <h1 class="text-xl font-bold text-primary">Cthulhu: DMD</h1>
                        <p class="text-sm text-gray-400">Character Database</p>
                    </div>
                </a>
                
                <!-- Theme Selector -->
                <div class="mt-4">
                    <label for="theme-selector" class="block text-xs text-gray-400 mb-1">Theme</label>
                    <select 
                        id="theme-selector" 
                        class="w-full bg-gray-700 text-white text-sm rounded px-2 py-1 border border-gray-600 focus:outline-none focus:border-primary"
                        onchange="changeTheme(this.value)"
                    >
                        <option value="green">Green (Cthulhu)</option>
                        <option value="yellow">Yellow</option>
                        <option value="purple">Purple</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="cyan">Cyan</option>
                    </select>
                </div>
            </div>
            
            <nav class="flex-1 overflow-y-auto p-2">
                <!-- Seasons Category -->
                <div class="mb-2">
                    <button 
                        id="seasons-toggle"
                        class="w-full sidebar-item flex items-center justify-between p-2 rounded text-left font-semibold text-primary hover:bg-gray-700"
                        onclick="toggleSubmenu('seasons-submenu', 'seasons-toggle')"
                    >
                        <span>Seasons</span>
                        <span id="seasons-arrow" class="text-gray-400">â–¼</span>
                    </button>
                    <div id="seasons-submenu" class="submenu ml-4 mt-1">
                        <!-- Seasons will be populated by JavaScript -->
                    </div>
                </div>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-8 relative">
            
            <div id="breadcrumbs" class="mb-6"></div>
            <div id="content">
                <div class="bg-blue-900/20 border border-blue-700 rounded-lg p-6">
                    <p class="text-blue-300">Loading character data...</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/app.js"></script>
    <script src="js/character.js"></script>
</body>
</html>
